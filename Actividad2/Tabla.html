<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Cuadros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td rowspan="4" colspan="4">12 18 19</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td colspan="2">16</td>
            <td>17</td>
           
            
        </tr>
        <tr>
            <td colspan="5">20</td>
        </tr>
    </table>
</body>
</html>
